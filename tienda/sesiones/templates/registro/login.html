
{% extends "base.html" %}

    {% block tittle %} Login Mode {% endblock %}


    {% block content %}
    <div class="d-flex justify-content-center align-items-center vh-50">
        <div class="bg-light p-5 rounded-5">
            <h4 class="text-center fw-bold">Identificarse!</h4>
            <div class="container">
                <form method="post" action="">
                    {% csrf_token %}
                    
                    <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label">Usuario:</label>
                    {{ form.username }}
                    </div>
                
                    <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}" class="col-sm-4 col-form-label">Contrase√±a:</label>
                    {{ form.password }}
                    </div>
                    <br>
                    {%if messages%}
                    <div class="alert alert-warning" role="alert">
                        {%for mensaje in messages%}
                        {{mensaje}}
                        {%endfor%}
                    </div>
                    {%endif%}
                    <br>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Iniciar Sesion</button>
                </form>
              
            </div>
        </div>
    </div> 
    
    {%endblock%}
